<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css">
    <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
        />
    <script defer src="render.js"></script>
  </head>
  <body>
    <nav>
        College (z) - Work (x) - House (c) - Leisure (a)<br/>
        Start Timer (1) - Pause (2) - Stop (3) - Reset (Enter)
    </nav>
    <div class="renderBox">
      <span id="latchBox">
        Idling
      </span>
      <span id="optionBox" style="visibility: hidden;">
        <span id="option1"></span> - <span id="option2"></span> - <span id="option3"></span>
      </span>
      <span id="timer" style="visibility: hidden;">
        00:00:00
      </span>
    </div>
  </body>
</html>
